<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/multiSlider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main -->
    <div class="main">
      <div class="mobile-header">
        <i class="fa-solid fa-bars hide-hamburguer"></i>
        <h1 class="mobile-title">Bsale Test</h1>
        <i class="fa-solid fa-magnifying-glass icon-search"></i>
      </div>
      <div class="search-container">
        <input
          type="search"
          class="input-search"
          placeholder=" Buscar productos"
        />
      </div>
      <section class="products">


      </section>
              <!-- pagination -->
              <nav aria-label="Page navigation example" class="page_navigation">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <div id="pagination-numbers" class="d-flex ">
       
                  </div>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
    </div>
    <!-- Main -->

    <!-- Sidebar -->

    <aside class="sidebar">
      <i class="fa-solid fa-xmark closeSideBarButton"></i>
      <h1 class="title">Bsale Test</h1>

      <!-- multi slider -->
      <div class="multi-slider">
        <div class="priceSlider">
          <div class="min-max">
            <div class="min">
              <span id="min-value">$</span>
            </div>

            <div class="max">
              <span id="max-value"></span>
            </div>
          </div>

          <div class="min-max-range">
            <input
              type="range"
              min="0"
              max="5000"
              value="0"
              class="range"
              id="min"
            />
            <input
              type="range"
              min="5001"
              max="10000"
              value="10000"
              class="range"
              id="max"
            />
          </div>

          <div style="clear: both"></div>
        </div>
      </div>

      <!-- accordion -->

      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
              shadow-none
            >
              Ordenar por
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="orderBy">
                <button class="asc" value="price_asc">Precio (Mayor a menor)</button>
                <button class="desc" value="price_desc">Precio (Menor a mayor)</button>
                <button class="disc" value="disc_desc">Descuento (Mayor a menor)</button>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Categorias
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body ">
              <div class="categories"></div>
          </div>
        </div>
      </div>
    </aside>
     <!-- accordion -->
   
     
     <!-- <script src="./js/searchByCategory.js"></script> -->
    </body>
    <script type="module" src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
